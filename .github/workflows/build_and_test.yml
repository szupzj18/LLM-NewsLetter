name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Check Python syntax (compile check)
      - name: Check Python syntax
        run: |
          python -m py_compile main.py
          python -m py_compile ml_subscriber/__init__.py
          python -m py_compile ml_subscriber/core/__init__.py
          python -m py_compile ml_subscriber/core/arxiv_fetcher.py
          python -m py_compile ml_subscriber/core/hn_fetcher.py
          python -m py_compile ml_subscriber/core/models.py
          python -m py_compile ml_subscriber/core/notification.py
          python -m py_compile ml_subscriber/core/storage.py
          python -m py_compile ml_subscriber/core/visualization.py

      # 6. Run unit tests
      - name: Run unit tests
        run: |
          python -m unittest discover tests -v
