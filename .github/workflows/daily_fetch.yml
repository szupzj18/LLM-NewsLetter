
name: Daily ArXiv Fetch

on:
  # 每天 UTC 时间上午 9 点运行 (对应北京时间下午 5 点)
  schedule:
    - cron: '0 9 * * *'
  # 允许你手动在 GitHub Actions 页面触发此工作流
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出你的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 抓取文章
      - name: Fetch articles from all sources
        run: |
          python3 main.py --fetch --source arxiv --json-output output/arxiv_articles.json
          python3 main.py --fetch --source hn --json-output output/hn_articles.json

      # 5. 发送 Telegram 通知
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            echo "Sending Telegram notifications..."
            python3 main.py --notify --source arxiv --json-output output/arxiv_articles.json --notifier telegram
            python3 main.py --notify --source hn --json-output output/hn_articles.json --notifier telegram
          else
            echo "Telegram credentials not configured, skipping..."
          fi

      # 6. 发送 Webhook 通知
      - name: Send Webhook notification
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          if [ -n "$WEBHOOK_URL" ]; then
            echo "Sending Webhook notifications..."
            python3 main.py --notify --source arxiv --json-output output/arxiv_articles.json --notifier webhook
            python3 main.py --notify --source hn --json-output output/hn_articles.json --notifier webhook
          else
            echo "Webhook URL not configured, skipping..."
          fi
