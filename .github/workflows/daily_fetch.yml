name: Daily ArXiv Fetch

on:
  # Run daily at UTC 9:00 (Beijing time 17:00)
  schedule:
    - cron: '0 9 * * *'
  # Allow manual trigger from GitHub Actions page
  workflow_dispatch:

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Fetch ArXiv articles and notify (only articles from last 1 day, limit 5)
      - name: Fetch ArXiv articles
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          python3 main.py --fetch --source arxiv --days 1 --max-results 50 --limit 5 --json-output output/arxiv_articles.json --notifier all

      # 6. Fetch Hacker News articles and notify
      - name: Fetch Hacker News articles
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          python3 main.py --fetch --source hn --json-output output/hn_articles.json --notifier all
