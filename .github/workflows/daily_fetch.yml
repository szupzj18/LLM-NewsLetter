
name: Daily ArXiv Fetch

on:
  # 每天 UTC 时间上午 9 点运行 (对应北京时间下午 5 点)
  schedule:
    - cron: '0 9 * * *'
  # 允许你手动在 GitHub Actions 页面触发此工作流
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出你的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 抓取文章并发送通知 (自动检测已配置的通知渠道)
      - name: Fetch articles and notify
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          python3 main.py --fetch --source arxiv --json-output output/arxiv_articles.json --notifier all
          python3 main.py --fetch --source hn --json-output output/hn_articles.json --notifier all
